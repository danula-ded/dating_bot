name: Lint

on:
  push:
    branches: ['*']
  pull_request:
    branches: [main]

permissions:
  checks: write
  contents: write

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 mypy

      - name: Run black
        run: |
          echo "Running black..."
          black . --check || true

      - name: Run flake8
        run: |
          echo "Running flake8..."
          flake8 . || true

      - name: Run mypy
        run: |
          echo "Running mypy..."
          mypy . || true
