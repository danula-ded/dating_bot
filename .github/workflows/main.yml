name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  checks: write
  contents: write

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      ### PYTHON ###
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 mypy


      ### LINT RUNNER ###
      - name: Run linters
        uses: wearerequired/lint-action@v2
        with:
          # Python
          black: true
          flake8: true
          mypy: true

          # Автофиксы (по желанию)
          auto_fix: true
          black_auto_fix: true

          mypy_auto_fix: false